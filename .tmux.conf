##### DV-friendly tmux.conf #####

# Faster response
set -g escape-time 0
set -g repeat-time 300

# Use Ctrl-a as prefix (like screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 256 color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Bigger scrollback for huge logs
set -g history-limit 200000

# Mouse (useful for quick scroll/select). If you hate mouse, set to off.
set -g mouse on

# Vim-like keys in copy mode
setw -g mode-keys vi

# Splits (more intuitive)
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# Quick pane navigation (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Swap panes (useful when you want log pane to the right, etc.)
bind -r < swap-pane -U
bind -r > swap-pane -D

# Create windows and rename
bind c new-window
bind , command-prompt -I "#W" "rename-window '%%'"

# Keep your current path when splitting/new-window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Status bar (simple + informative)
set -g status-interval 2
set -g status-left-length 60
set -g status-right-length 120
set -g status-left "#[bold]#S#[default] | #I:#W "
set -g status-right "Pane:#P | %Y-%m-%d %H:%M "

# Visual bell off, bell off
set -g visual-bell off
set -g bell-action none

# Make active pane border obvious
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour45"

##### End #####

##### Session / Window helpers #####

# Session chooser (interactive list)
bind s choose-tree -Zs

# Rename current session
bind S command-prompt -I "#S" "rename-session '%%'"

##### End #####

